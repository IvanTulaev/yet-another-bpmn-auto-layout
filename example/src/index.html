<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo | bpmn-auto-layout</title>
    <meta name="description"
      content="YABAL - Yet Another BPMN Auto Layout">
    <meta charset="UTF-8">
  </head>

  <body>
    <div class="links top-links">
      <button class="minus">-</button>
      <button class="plus">+</button>
      <button
        role="switch"
        id="debugger"
        class="switch"
      >
        <span>off</span>
        <span>on</span>
      </button>
      <label for="debugger" class="switch">Debugger</label>
      <a
        href="https://github.com/IvanTulaev/yet-another-bpmn-auto-layout"
        class="link"
        target="_blank"
        rel="noopener"
      >View on GitHub</a>
    </div>
    <div class="container">
      <div class="viewer-container">
        <h2>Input Diagram</h2>
        <div id="modeler"></div>
      </div>
      <div class="viewer-container">
        <h2>Layouted Diagram</h2>
        <div id="viewer"></div>
      </div>
    </div>
    <div class="links bottom-links bottom-links-modeler">
      <button class="link" id="file-open">Open</button>
      <button class="link" id="download-modeler">Download</button>
    </div>
    <div class="links bottom-links bottom-links-viewer">
      <button class="link" id="download-viewer">Download</button>
    </div>
  </body>
</html>
